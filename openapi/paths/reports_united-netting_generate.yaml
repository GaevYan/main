post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
  operationId: generateUnitedNettingReport
  summary: Отчет по платежам
  description: "Запускает генерацию **отчета по платежам** за заданный период. [Что это за отчет](https://yandex.ru/support/marketplace/analytics/transactions.html)\n\n{% note warning \"Формат отчета\" %}\n\nОтчет доступен в формате `FILE` — электронная таблица.\n\n{% endnote %}\n\n\_\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\nТип отчета зависит от того, какие поля заполнены в запросе:\n\n|Тип отчета           |Какие поля нужны                   |\n|---------------------|-----------------------------------|\n|О платежах за период |`dateTimeFrom` и `dateTimeTo`      |\n|О платежном поручении|`bankOrderId` и `bankOrderDateTime`|\n\nЗаказать отчеты обоих типов одним запросом нельзя.\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateUnitedNettingReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
