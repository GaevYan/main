get:
  tags:
    - shipments
    - fbs
  operationId: downloadShipmentPalletLabels
  summary: Ярлыки на все упаковки в отгрузке
  description: >
    PDF-файл с ярлыками на каждую упаковку в отгрузке — пакет, коробку или
    палету.  Распечатайте по несколько копий каждого ярлыка: на одну упаковку
    нужно наклеить минимум 2 ярлыка с разных сторон.


    Количество упаковок в отгрузке задается в запросе [PUT
    campaigns/{campaignId}/first-mile/shipments/{shipmentId}/pallets](../../reference/shipments/setShipmentPalletsCount.md).

    |**⚙️ Лимит:** 200 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/params_ShipmentId.yaml
    - $ref: ../components/parameters/ShipmentPalletLabelsPageFormat.yaml
  responses:
    '200':
      description: PDF‑файл с ярлыками на все упаковки в отгрузке.
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
