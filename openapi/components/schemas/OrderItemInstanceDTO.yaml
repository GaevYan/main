description: >
  Переданные вами для данной позиции коды маркировки или УИНы. Коды "Честного
  знака" возвращаются в двух вариантах — с криптохвостом и без.
type: object
properties:
  cis:
    description: Код «Честного знака» без криптохвоста.
    type: string
  cisFull:
    description: Код «Честного знака» с криптохвостом.
    type: string
  uin:
    description: >
      УИН ювелирного изделия (16-значный код)

      Производитель получает УИН, когда регистрирует изделие в системе контроля
      за оборотом драгоценных металлов и камней — ГИИС ДМДК.
    type: string
  rnpt:
    description: >
      Регистрационный номер партии товара.

      Представляет собой строку из четырех частей, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ/ХХХ.

      Первая часть — код таможни, зарегистрировавшей декларацию на ввезенные
      товары, вторая — дата. Третья — номер декларации, и четвертая — номер
      прослеживаемого товара в декларации.
    type: string
  gtd:
    description: >
      Грузовая таможенная декларация.

      Представляет собой строку из четырех частей, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ.

      Первая часть — код таможни, зарегистрировавшей декларацию на ввезенные
      товары, вторая — дата. Третья — номер декларации.
    type: string
