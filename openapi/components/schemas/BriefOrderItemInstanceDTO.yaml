description: >
  Идентификатор единицы товара.


  Заполните только одно поле в зависимости от того, в какой системе маркирован
  товар.


  Подробно о работе с маркируемыми товарами рассказано [в
  Справке](https://yandex.ru/support/marketplace/orders/cz.html).
type: object
properties:
  cis:
    $ref: ./Cis.yaml
  uin:
    description: |
      Уникальный идентификационный номер ювелирного изделия.

      Представляет собой число из 16 цифр.
    type: string
  rnpt:
    description: >
      Регистрационный номер партии товара.


      Представляет собой строку из четырех частей, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ/ХХХ.

      Первая часть — код таможни, зарегистрировавшей декларацию на ввезенные
      товары, вторая — дата. Третья — номер декларации, и четвертая — номер
      прослеживаемого товара в декларации.
    type: string
  gtd:
    description: >
      Грузовая таможенная декларация.


      Представляет собой строку из четырех частей, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ.

      Первая часть — код таможни, зарегистрировавшей декларацию на ввезенные
      товары, вторая — дата. Третья — номер декларации.
    type: string
