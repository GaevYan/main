description: Данные, необходимые для генерации отчета.
type: object
required:
  - campaignId
properties:
  campaignId:
    description: Идентификатор кампании.
    type: integer
    format: int64
  competitorsCount:
    description: >
      Отчет показывает самые низкие цены, предложенные вашими конкурентами.


      Параметр управляет тем, сколько разных цен конкурентов вы будете видеть в
      отчете. По умолчанию возвращается три цены — самая низкая и две следующие
      за ней.
    type: integer
    format: int32
  categoryIds:
    description: Фильтр по категориям на Маркете.
    type: array
    items:
      type: integer
      format: int64
  textFilter:
    description: >
      Фильтр по SKU или названию товара.


      SKU или название можно указать не целиком — тогда в отчет попадут все
      товары, в названии или SKU которых есть такая подстрока.


      Например, фильтр «шампу» пропустит товары, в названии которых есть слово
      «шампунь» или «шампур».
    type: string
