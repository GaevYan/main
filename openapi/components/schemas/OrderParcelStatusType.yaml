description: |
  Статус заказа в партнерской службе доставки:

  * `NEW` — новый.

  * `CREATED` — создан в службе доставки.

  * `READY_TO_SHIP` — готов к передаче в службу доставки.

  * `ERROR` — ошибка создания заказа.

  * `UNKNOWN` — неизвестный статус.
type: string
deprecated: true
enum:
  - NEW
  - CREATED
  - READY_TO_SHIP
  - ERROR
  - UNKNOWN
