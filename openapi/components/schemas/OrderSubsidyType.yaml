description: >
  Тип субсидии, которые дает Маркет:


  * `SBER_SPASIBO` — компенсация при оплате заказа бонусами СберСпасибо. Не
  используется с июля 2021 года.


  * `YANDEX_CASHBACK` — компенсация при оплате заказа баллами Плюса.


  * `SUBSIDY` — компенсация скидки:
    * по промокодам;
    * по купонам;
    * по акциям.

  * `DELIVERY` — компенсация стоимости доставки магазину, который работает по
  модели DBS.
type: string
enum:
  - SBER_SPASIBO
  - YANDEX_CASHBACK
  - SUBSIDY
  - DELIVERY
