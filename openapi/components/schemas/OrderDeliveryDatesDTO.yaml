description: Диапазон дат доставки.
type: object
properties:
  fromDate:
    description: |
      Ближайшая дата доставки.

      Формат даты: `ДД-ММ-ГГГГ`.
    $ref: ./DateDdMmYyyy.yaml
  toDate:
    description: >
      Самая поздняя дата доставки.


      Если параметр `toDate` не указан, единственно возможной датой доставки
      считается дата, указанная в параметре `fromDate`.


      Формат даты: `ДД-ММ-ГГГГ`.
    $ref: ./DateDdMmYyyy.yaml
  fromTime:
    description: >
      Начало интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. В качестве минут всегда должно быть
      указано `00` (исключение — `23:59`).


      Минимальное значение: `00:00`.
    type: string
    format: time
  toTime:
    description: >
      Конец интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. В качестве минут всегда должно быть
      указано `00` (исключение — `23:59`).


      Максимальное значение: `23:59`.
    type: string
    format: time
  realDeliveryDate:
    description: "**Только для модели DBS**\n\nДата, когда товар доставлен до пункта выдачи заказа (в случае самовывоза) или до покупателя (если заказ доставляет курьер).\n<br><br>\nКогда передавать параметр `realDeliveryDate`:\n\n* Не передавайте параметр, если:\n  * переводите заказ в любой статус, кроме `PICKUP` или `DELIVERED`;\n  * меняете статус заказа на `PICKUP` или `DELIVERED` в день доставки — будет указана дата выполнения запроса.\n* Передавайте дату доставки, если переводите заказ в статус `PICKUP` или `DELIVERED` не в день доставки. Нельзя указывать дату доставки в будущем.\n\n  {% note warning \"Индекс качества\" %}\n\n  Передача статуса после установленного срока снижает индекс качества. О сроках читайте [в Справке Маркета для продавцов](https://yandex.ru/support2/marketplace/ru/quality/tech#dbs).\n\n  {% endnote %}\n\n  \_\n"
    $ref: ./DateDdMmYyyy.yaml
