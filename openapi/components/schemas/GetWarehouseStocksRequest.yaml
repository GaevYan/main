description: |
  Фильтры для запроса остатков.
type: object
properties:
  withTurnover:
    description: >
      Возвращать ли информацию по оборачиваемости (FBY).


      Значение по умолчанию — `false`. Передавайте `true`, если информация
      нужна.
    type: boolean
    default: false
  archived:
    description: >
      Фильтр по нахождению в архиве.


      Передайте `true`, чтобы получить товары, находящиеся в архиве. Если фильтр
      не заполнен или передано `false`, в ответе возвращаются товары, не
      находящиеся в архиве.
    type: boolean
  offerIds:
    description: Фильтр по вашим SKU товаров.
    type: array
    uniqueItems: true
    maxItems: 500
    items:
      $ref: ./ShopSku.yaml
