description: |
  Информация об остатках товара.
type: object
required:
  - count
properties:
  count:
    description: |
      Количество доступного товара.
    format: int64
    type: integer
    minimum: 0
    maximum: 2000000000
  type:
    description: >
      Этот параметр пока не используется. Единственно возможное значение типа
      стока — `FIT`.
    $ref: ./UpdateStockType.yaml
  updatedAt:
    description: >
      Дата и время последнего обновления информации об остатках указанного типа.

      Если параметр не передан, будет использовано текущее время.


      Формат даты и времени: ISO 8601 со смещением относительно UTC. Например,
      `2017-11-21T00:42:42+03:00`.
    type: string
    format: date-time
