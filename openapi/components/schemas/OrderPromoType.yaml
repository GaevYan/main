description: >
  Тип скидки:


  * `DIRECT_DISCOUNT` — прямая скидка, которую устанавливает продавец или
  Маркет.

  * `BLUE_FLASH` — флеш-акция.

  * `MARKET_COUPON` — скидка по промокоду от Маркета.

  * `MARKET_PROMOCODE` — скидка по промокоду магазина.

  * `MARKET_DEAL` — скидка в рамках соглашения на оказание услуг по продвижению
  сервиса между Маркетом и партнером.

  * `MARKET_COIN` — скидка по купонам.

  * `CHEAPEST_AS_GIFT` — самый дешевый товар в подарок.

  * `DCO_EXTRA_DISCOUNT` — дополнительная скидка, необходимая для расчета
  субсидии от Маркета.
