description: >
  Начальная дата для фильтрации заказов по дате и времени обновления (параметр
  `updatedAt`).


  Формат даты: ISO 8601 со смещением относительно UTC. Например,
  `2017-11-21T00:42:42+03:00`.


  Между начальной и конечной датой (параметр `updatedAtDateTimeFrom`) должно
  быть не больше 30 дней.


  Начальная дата включается в интервал для фильтрации.
name: updatedAtDateFrom
in: query
required: false
schema:
  type: string
  format: date-time
