description: >
  Идентификатор бизнеса.


  Чтобы узнать идентификатор, войдите в личный кабинет в раздел **Сводка** или
  выберите **Товары** → **Ассортимент**, а затем в правом верхнем углу откройте
  переключатель бизнес-аккаунтов. Чтобы скопировать идентификатор, наведите на
  него мышь и нажмите появившуюся кнопку.
name: businessId
in: path
required: true
schema:
