description: >
  Начальная дата для фильтрации заказов по дате обновления (параметр
  `updatedAt`).


  Формат даты: `ДД-ММ-ГГГГ`.


  Между начальной и конечной датой (параметр `updatedAtDateFrom`) должно быть не
  больше 30 дней.


  Начальная дата включается в интервал для фильтрации.
name: updatedAtDateFrom
in: query
required: false
schema:
  type: string
  format: date
